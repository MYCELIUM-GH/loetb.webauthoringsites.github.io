<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Petsy PickUp | Contact us</title>
        <link rel="stylesheet" href="./styles.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap">
    <style>
        section h2 {
            font-family: "Inter", sans-serif;
            font-size: 4rem;
            font-weight: 200;
            margin-bottom: 20px;
        }
        section p {
            font-family: "Inter", sans-serif;
            font-size: 2rem;
            line-height: 1.6;
            margin-bottom: 40px;
        }
    </style>
    </head>
    <body style="background: var(--background-color-green-1);">
        <!-- HEADER / NAVBAR -->
        <header>
            <img src="./logo.png" loading="lazy" alt="Petsy logo">
            <div class="divider"></div>
            <ul>
                <li><a href="index.html">Main Page</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="about.html#fs">For specialists</a></li>
            </ul>
            <div class="divider"></div>
        </header>
        <!-- Main Content -->
        <main class="contact-bg">
            <section>
                <h2>Contact Us</h2>
                <p>If you have any questions or need assistance, feel free to reach out to us through the 
                    form below or by email.
                </p>
                <form id="contactForm" action="#" method="post" enctype="multipart/form-data">
                    <label for="name" class="required">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required tabindex="1">
                    <div class="error" id="nameError"></div>

                    <label for="email" class="required">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required tabindex="2">
                    <div class="error" id="emailError"></div>

                    <label for="message" class="required">Message (max 250 words):</label>
                    <textarea id="message" name="message" rows="4" placeholder="Enter your message" required tabindex="3"></textarea>
                    <div class="error" id="messageError"></div>

                    <label for="images">Attach Images (up to 3 in .jpg, .jpeg, or .png formats):</label>
                    <input type="file" id="images" name="images[]" accept=".jpg, .jpeg, .png" multiple tabindex="4">
                    <div class="image-preview" id="imagePreview"></div>
                    <div class="error" id="fileError"></div>

                    <input type="submit" value="Send Message" tabindex="5">
                </form>
            </section>
        </main>
        <!-- Footer -->
        <footer>
            <div class="social-icons">
                <a href="#">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="#">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
        </footer>
    </body>
</html>
